<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Draw</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <h1 id="team-title">This Player is for Team 1</h1>
    
    <img class="pay" src="Payment.png" alt="">
    <h2 class="donate">Donate Generously!</h2>
    <img src="Logo.png" alt="" class="logo">
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Enter player name...">
        <ul id="suggestions-list" class="suggestions-list"></ul>
    </div>
    <button id="search-btn" class="custom-btn btn-12"><span>Find</span><span>Search</span></button>

    <div class="player-card" id="player-card" style="display: none;">
        <h2 id="player-name">???</h2>
        <img id="player-image" src="" alt="Player Image" style="width: 150px; height: 150px; display: none;">
    </div>
    

    <script src="script.js"></script>
</body>
</html>
